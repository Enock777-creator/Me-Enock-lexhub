<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LexHub Article</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <main>
    <div id="article-content">Loading article...</div>
  </main>

  <script>
    const articles = {
      "Ai-and-IP-Laws": {
        title: "AI and its Impact on Intellectual Property Laws",
        file: "https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/Ai-and-IP-Laws.md"
      },
      "special-bis": {
        title: "Understanding 'Special' and 'Bis' in Law Drafting",
        file: "https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/special-bis.md"
      },
      "judicial-precedent": {
        title: "What Is Judicial Precedent?",
        file: "https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/judicial-precedent.md"
      },
      "logic-and-law": {
        title: "Logic and the Law",
        file: "https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/logic-and-law.md"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (articles[id]) {
      fetch(articles[id].file)
        .then(res => res.text())
        .then(md => {
          document.title = articles[id].title;
          document.getElementById("article-content").innerHTML = `<h1>${articles[id].title}</h1><div>${marked.parse(md)}</div>`;
        })
        .catch(() => {
          document.getElementById("article-content").innerHTML = "<p>Failed to load article.</p>";
        });
    } else {
      document.getElementById("article-content").innerHTML = "<p>Article not found.</p>";
    }
  </script>
</body>
</html>
