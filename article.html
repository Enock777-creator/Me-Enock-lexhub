<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LexHub Article</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Apply saved theme before rendering -->
  <script>
    try {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    } catch (e) {
      document.documentElement.setAttribute('data-theme', 'light');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-stack">
      <img src="assets/logo-circle.png" alt="LexHub Logo" class="logo" />
      <h1 class="logo-text" id="article-title">Loading...</h1>
      <div class="header-buttons">
        <a href="index.html" class="btn">üè† Back to Home</a>
        <!-- Dark mode toggle -->
     <button id="darkModeToggle" title="Toggle Dark Mode">üåí</button>
      </div>
    </div>
  </header>

  <!-- Article Content -->
  <main>
    <section id="articles">
      <div class="article-box" id="article-content">
        Loading article content...
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 M.Enock's LexHub. All rights reserved.</p>
  </footer>

  <script>
    // Dark mode toggle logic
    (function () {
      const btn = document.getElementById('darkModeToggle');
      const root = document.documentElement;

      function toggleTheme() {
        const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', current);
        try { localStorage.setItem('theme', current); } catch (e) {}
      }

      if (btn) btn.addEventListener('click', toggleTheme, { passive: true });
    })();
  </script>

  <script>
    // Article loader
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const titleEl = document.getElementById('article-title');
    const contentEl = document.getElementById('article-content');

    if (!id) {
      titleEl.textContent = 'Article Not Found';
      contentEl.innerHTML = '<p>No article ID provided in the URL.</p>';
      throw new Error('No article ID');
    }

    titleEl.textContent = id
      .replace(/-/g, ' ')
      .replace(/\b\w/g, c => c.toUpperCase());

    const sources = [
      `articles/${id}.md`,
      `articles/${id}.html`,
      `https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/${id}.md`
    ];

    (async () => {
      for (const url of sources) {
        try {
          const res = await fetch(url);
          if (!res.ok) continue;

          const text = await res.text();
          if (url.endsWith('.md')) {
            contentEl.innerHTML = marked.parse(text);
          } else {
            contentEl.innerHTML = text;
          }
          return;
        } catch (err) {
          // try next
        }
      }
      contentEl.innerHTML = `
        <p>Sorry, this article could not be loaded.</p>
        <p>Check that the file <code>${id}.md</code> or <code>${id}.html</code> exists in the <strong>articles</strong> folder.</p>
      `;
    })();
  </script>

</body>
</html>
