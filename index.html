<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Me M. Enock‚Äôs LexHub</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body id="home">
  <!-- ‚ò∞ Sidebar Toggle Button -->
  <button id="sidebarToggle">‚ò∞</button>

  <!-- ‚úÖ Sidebar Navigation -->
  <div id="sidebar">
    <button id="closeSidebar">‚úñÔ∏è</button>
    <a href="/">üè† Home</a>
    <a href="#articles">üìú Articles</a>
    <a href="#categories">üìÇ Categories</a>
  </div>

  <!-- ‚úÖ Header Section -->
  <header>
    <div class="center-header">
      <img src="assets/logo-circle.png" alt="LexHub Logo" class="logo" />
      <h1 class="logo-text">Me M. Enock's LexHub</h1>
      <div class="header-buttons">
        <a href="#contact" class="btn">Get in Touch</a>
        <a href="#articles" class="btn outline">Read Articles</a>
      </div>
    </div>
  </header>

  <!-- ‚úÖ Main Content -->
  <main>
    <section id="articles">
      <h2>Legal Articles</h2>

      <article class="article-box" id="special-bis"></article>
      <article class="article-box" id="judicial-precedent"></article>
      <article class="article-box" id="logic-and-law"></article>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <ul class="contact-list">
        <li>
          <a href="mailto:mugishaenock777@gmail.com">
            <img src="assets/email.png" alt="Email" class="contact-icon" />
            mugishaenock777@gmail.com
          </a>
        </li>
        <li>
          <a href="https://wa.me/250791851177" target="_blank">
            <img src="assets/whatsapp.png" alt="WhatsApp" class="contact-icon" />
            WhatsApp
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/mugisha-enock-916270300/" target="_blank">
            <img src="assets/linkedin.png" alt="LinkedIn" class="contact-icon" />
            LinkedIn
          </a>
        </li>
      </ul>
    </section>
  </main>

  <!-- ‚úÖ Footer -->
  <footer>
    <p>¬© Me MUGISHA Enock 2025. All rights reserved.</p>
  </footer>

  <!-- üîç Article Search Script -->
  <script>
    const searchInput = document.getElementById('article-search');
    const articles = document.querySelectorAll('.article-box');
    searchInput?.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      articles.forEach(box => {
        box.style.display = box.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });
  </script>

  <!-- ‚¨Ü Scroll to Top Button -->
  <button id="topBtn" title="Back to top">‚Üë</button>
  <script>
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      topBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };
    topBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>

  <!-- üìò Article Loader -->
  <script>
    const files = [
      {
        id: "special-bis",
        file: "articles/special-bis.md",
        title: "Understanding 'Special' and 'Bis' in Law Drafting by *MUGISHA Enock*"
      },
      {
        id: "judicial-precedent",
        file: "articles/judicial-precedent.md",
        title: "What Is Judicial Precedent?"
      },
      {
        id: "logic-and-law",
        file: "articles/logic-and-law.md",
        title: "Logic and the Law by *MUGISHA Enock*"
      }
    ];

    files.forEach(article => {
      fetch(article.file)
        .then(res => res.text())
        .then(text => {
          const box = document.getElementById(article.id);
          box.innerHTML = `
            <h3>${article.title}</h3>
            <pre class="raw-md">${text}</pre>
          `;
        })
        .catch(err => {
          console.error(`Failed to load ${article.file}`, err);
          document.getElementById(article.id).innerHTML =
            `<h3>${article.title}</h3><p>Sorry, this article could not be loaded.</p>`;
        });
    });
  </script>

  <!-- ‚úÖ Sidebar Toggle Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("sidebarToggle");
      const closeBtn = document.getElementById("closeSidebar");
      const sidebar = document.getElementById("sidebar");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
      });
    });
  </script>

</body>
</html>
