<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Me M. Enock‚Äôs LexHub</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body id="home">
  <!-- ‚ò∞ Sidebar Toggle -->
  <button id="sidebarToggle">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div id="sidebar">
    <button id="closeSidebar">‚úñÔ∏è</button>
    <a href="/">üè† Home</a>
    <a href="#articles">üìú Articles</a>
    <a href="#categories">üìÇ Categories</a>
  </div>

  <!-- Header -->
  <header>
    <div class="center-header">
      <img src="assets/logo-circle.png" alt="LexHub Logo" class="logo" />
      <h1 class="logo-text">Me M. Enock's LexHub</h1>
      <div class="header-buttons">
        <a href="#contact" class="btn">Get in Touch</a>
        <a href="#articles" class="btn outline">Read Articles</a>
      </div>
    </div>
    <button id="darkModeToggle" title="Toggle Dark Mode">üåì</button>
  </header>

  <!-- Main Content -->
  <main>
    <section id="articles">
      <h2>Legal Articles</h2>
      <article class="article-box" id="special-bis"></article>
      <article class="article-box" id="judicial-precedent"></article>
      <article class="article-box" id="logic-and-law"></article>
    </section>

    <!-- Contact Bar (Edge‚Äìto‚ÄìEdge) -->
    <section id="contact">
      <h2>Contact Me</h2>
      <ul class="contact-list">
        <li>
          <a href="mailto:mugishaenock777@gmail.com">
            <img src="assets/email.png" alt="Email" class="contact-icon" />
            mugishaenock777@gmail.com
          </a>
        </li>
        <li>
          <a href="https://wa.me/250791851177" target="_blank">
            <img src="assets/whatsapp.png" alt="WhatsApp" class="contact-icon" />
            WhatsApp
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/mugisha-enock-916270300/" target="_blank">
            <img src="assets/linkedin.png" alt="LinkedIn" class="contact-icon" />
            LinkedIn
          </a>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer (Edge‚Äìto‚ÄìEdge) -->
  <footer>
    <p>¬© Me MUGISHA Enock 2025. All rights reserved.</p>
  </footer>

  <!-- Back to Top Button -->
  <button id="topBtn" title="Back to top">‚Üë</button>

  <!-- Article Loader -->
  <script>
    const files = [
      {
        id: "special-bis",
        file: "https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/special-bis.md",
        title: "Understanding 'Special' and 'Bis' in Law Drafting by *MUGISHA Enock*"
      },
      {
        id: "judicial-precedent",
        file: "https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/judicial-precedent.md",
        title: "What Is Judicial Precedent?"
      },
      {
        id: "logic-and-law",
        file: "https://raw.githubusercontent.com/Enock777-creator/Me-Enock-lexhub/main/articles/logic-and-law.md",
        title: "Logic and the Law by *MUGISHA Enock*"
      }
    ];

    files.forEach(article => {
      fetch(article.file)
        .then(res => res.text())
        .then(text => {
          document.getElementById(article.id).innerHTML = `
            <h3>${article.title}</h3>
            <div class="article-md">${marked.parse(text)}</div>
          `;
        })
        .catch(() => {
          document.getElementById(article.id).innerHTML =
            `<h3>${article.title}</h3><p>Sorry, this article could not be loaded.</p>`;
        });
    });
  </script>

  <!-- Sidebar Toggle Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("sidebarToggle");
      const closeBtn = document.getElementById("closeSidebar");
      const sidebar = document.getElementById("sidebar");
      toggleBtn.addEventListener("click", () => sidebar.classList.toggle("active"));
      closeBtn.addEventListener("click", () => sidebar.classList.remove("active"));
    });
  </script>

  <!-- Dark Mode & Scroll-Ring Scripts -->
  <script>
    // Dark-mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
    });

    // Scroll progress & Back to Top
    const topBtn = document.getElementById('topBtn');
    window.addEventListener('scroll', () => {
      const docH = document.documentElement.scrollHeight - window.innerHeight;
      const pct = (window.scrollY / docH) * 360;
      topBtn.style.setProperty('--scroll-angle', `${pct}deg`);
      topBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    topBtn.addEventListener('click', () =>
      window.scrollTo({ top: 0, behavior: 'smooth' })
    );
  </script>
</body>
</html>
